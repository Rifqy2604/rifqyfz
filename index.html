<body background="css/background.jpg" style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
<center>


    <div class="w3-container w3-animate-zoom" style="width: 100%">
        <div class="w3-container w3-card-4 w3-blue" style="width: 100%">
            <h2>LOGIN</h2>
            <form name="myForm">
                <table border="0">
                    <tr>
                        <th>USERNAME
                        <td><input class="w3-input" type="text" name="username">
                    <tr>
                        <th>PASSWORD
                        <td><input class="w3-input" type="password" name="password">
                </table>
                <center>
                <input type="button" class="w3-button w3-yellow w3-wound-xxlarge" value="login" onclick="proses()">
                    <input type="button" class="w3-button w3-yellow w3-wound-xxlarge" value="reset" onclick="resetForm()">
                </center>
            </form>
        </div>
    </div>
</center>

<script>
    function proses() {
        var username = document.myForm.username.value;
        var password = document.myForm.password.value;
        window.location.href = "program.html";
    }

    function resetForm() {
        document.myForm.username.value = '';
        document.myForm.password.value = '';
    }
</script>

</body>

</html>
